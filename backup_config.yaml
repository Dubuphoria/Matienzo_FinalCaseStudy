---
- name: Backup Running Config
  hosts: R1, R2
  gather_facts: false
  connection: local

  tasks:
    - name: Display Running Config
      ios_command:
        commands:
          - show running-config
      register: config

    - name: Saving Output
      copy:
        content: "{{ config.stdout[0] }}"
        dest: "backups/backupconfig{{ inventory_hostname }}.txt"